  <script>
    // Refresh images every 10 seconds by updating their src with a cache buster
    function refreshImages() {
      const ids = [
        52236, 52154, 52054, 59410, 50662, 50640,
        55237, 55214, 55118, 54971, 14876, 14842,
        14810, 14764, 19507, 19391, 19383, 19377, 19368
      ];
      const baseURL = 'https://public.highwaystrafficcameras.co.uk/cctvpublicaccess/images/';
      const timestamp = new Date().getTime();

      ids.forEach(id => {
        const img = document.getElementById('cam' + id);
        img.src = `${baseURL}${id}.jpg?${timestamp}`;
      });
    }

    // Refresh every 10 seconds
    setInterval(refreshImages, 10000);
  </script>
